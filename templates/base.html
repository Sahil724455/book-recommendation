<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookMind AI{% endblock %} - ML Book Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --primary-dark: #3730A3;
            --secondary: #059669;
            --accent: #D97706;
            --danger: #DC2626;
            --bg: #0F172A;
            --bg-card: #1E293B;
            --bg-card-hover: #334155;
            --text: #F1F5F9;
            --text-muted: #94A3B8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.3), 0 2px 4px -2px rgba(0,0,0,0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.4), 0 4px 6px -4px rgba(0,0,0,0.3);
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
        }
        .nav-brand i { font-size: 1.5rem; }
        .nav-links {
            display: flex;
            gap: 0.5rem;
            list-style: none;
        }
        .nav-links a {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .page-header p {
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-size: 1.05rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Grid */
        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        .btn-secondary:hover { background: #047857; }
        .btn-accent {
            background: var(--accent);
            color: white;
        }
        .btn-accent:hover { background: #B45309; }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-outline:hover { background: var(--bg-card-hover); }
        .btn-lg { padding: 0.85rem 2rem; font-size: 1rem; }

        /* Forms */
        select, input {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.65rem 1rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        select:focus, input:focus {
            border-color: var(--primary);
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 0.2rem 0.7rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-primary { background: rgba(79,70,229,0.2); color: var(--primary-light); }
        .badge-secondary { background: rgba(5,150,105,0.2); color: #34D399; }
        .badge-accent { background: rgba(217,119,6,0.2); color: #FBBF24; }
        .badge-danger { background: rgba(220,38,38,0.2); color: #F87171; }

        /* Stars */
        .stars { color: #FBBF24; }
        .stars-empty { color: var(--border); }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: var(--bg);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 2px solid var(--border);
        }
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        tr:hover td { background: rgba(255,255,255,0.02); }

        /* Stats */
        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.3rem;
        }

        /* Chart image */
        .chart-img {
            width: 100%;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        /* Winner badge */
        .winner-card {
            background: linear-gradient(135deg, rgba(5,150,105,0.15), rgba(79,70,229,0.15));
            border: 2px solid var(--secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 0 1rem; }
            .container { padding: 1rem; }
            .page-header h1 { font-size: 1.5rem; }
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
            .nav-links { gap: 0.2rem; }
            .nav-links a { padding: 0.4rem 0.6rem; font-size: 0.8rem; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="/" class="nav-brand">
            <i class="fas fa-book-open"></i>
            BookMind AI
        </a>
        <ul class="nav-links">
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/books" class="{% if '/books' in request.path %}active{% endif %}"><i class="fas fa-book"></i> Books</a></li>
            <li><a href="/compare" class="{% if '/compare' in request.path %}active{% endif %}"><i class="fas fa-chart-bar"></i> Compare</a></li>
        </ul>
    </nav>

    <main class="container fade-in">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>BookMind AI &mdash; ML-Based Book Recommendation System</p>
        <p style="margin-top:0.3rem">Content-Based Filtering (TF-IDF) &bull; Collaborative Filtering (KNN + SVD)</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
